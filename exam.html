<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exam - table data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px 0;
        }
       th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            color: white;
            background-color: grey;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>TABLE</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Product name</th>
            <th>Product Prize</th>
        </tr>
         <tr>
           <td>1</td>
           <td>Phone</td>
           <td>$1200</td>
        </tr>
        <tr>
           <td>2</td>
           <td>Laptop</td>
           <td>$1500</td>
        </tr>
        <tr>
           <td>3</td>
           <td>Computer</td>
           <td>$1000</td>
        </tr>
        <tr>
           <td>4</td>
           <td>Mouse</td>
           <td>$150</td>
        </tr>
        <tr>
           <td>5</td>
           <td>Keyboard</td>
           <td>$140</td>
        </tr>
    </table>
    
</body>
</html>
